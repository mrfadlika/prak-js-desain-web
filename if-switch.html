<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>if and switch</title>
  </head>
  <body>
    <p>
      Speed on the motorway:<input id="speed" type="number" /><button
        onclick="checkSpeed()"
      >
        Check
      </button>
    </p>
    <p>
      Yor season now:<input id="myInput" /><button onclick="checkSeason()">
        Submit
      </button>
    </p>
    <script>
      function checkSpeed() {
        var speed = document.getElementById("speed").value;
        if (speed > 70) {
          window.alert("You are going to fast!");
        } else if (speed < 40) {
          window.alert("You are going too slow!");
        } else {
          window.alert("Your speed is fine");
        }
      }
      function checkSeason() {
        var x = document.getElementById("myInput").value.toLowerCase();
        switch (x) {
          case "summer":
            window.alert("It is summer time!");
            break;
          case "winter":
            window.alert("It is winter time!");
            break;
          case "spring":
            window.alert("It is spring time!");
            break;
          case "autumn":
            window.alert("It is autumn time!");
            break;
        }
      }
    </script>
  </body>
</html>
