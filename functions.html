<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change HTML Content</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      .great {
        background-color: #5a3479;
      }
    </style>
  </head>
  <body>
    <div class="bluebox" id="facebook">
      <p>Facebook is <span class="great">great</span>.</p>
    </div>
    <div class="yellowbox" id="apple">
      <p>Apple.</p>
    </div>
    <div class="greenbox" id="microsoft">
      <p>Microsoft.</p>
    </div>
    <button id="button1" onclick="swap('facebook','apple')">
      Swap content of facebook and apple.
    </button>
    <button id="button2" onclick="swap('apple','microsoft')">
      Swap content of apple and microsoft.
    </button>
    <script>
      function greeting1() {
        window.alert("Hello!");
      }
      //greeting1
      function greeting2(firstname) {
        window.alert("Hello " + firstname + "!");
      }
      //greeting2('Mike');

      function sum(a, b) {
        return a + b;
      }
      var x = sum(3, 7);
      //window.alert(x);

      function swap(id1, id2) {
        var y = document.getElementById(id1).innerHTML;
        var z = document.getElementById(id2).innerHTML;
        document.getElementById(id2).innerHTML = y;
        document.getElementById(id1).innerHTML = z;
      }
    </script>
  </body>
</html>
